<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .hidden {
            display: none;
        }        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        /* Style for the non-clickable admin panel label */
        .navbar .admin-panel {
            color: #fff;
            margin-right: 20px;
            font-size: 20px;
        }

        /* Style for the navigation links */
        .navbar a {
            color: gray;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
        }

        /* Change link color on hover */
        .navbar a:hover {
            
            color: lightgray;
        }
        .logo {
    max-width: 60px; /* Adjust as needed */
    max-height: auto; /* This ensures the aspect ratio is maintained */
    cursor: pointer;
}
.search-container {
            display: flex;
            justify-content: flex-end; /* Align search bar to the right */
            padding: 10px 20px; /* Match navbar padding for alignment */
            background-color: #f8f9fa; /* Light background color */
        }

        .search-container input[type="text"] {
            padding: 8px;
            margin-right: 10px; /* Space between input field and search button */
            font-size: 16px; /* Font size matching navigation links */
            border: 1px solid #ddd; /* Light border for input field */
            border-radius: 4px; /* Slightly rounded corners */
        }

        .search-container input[type="submit"] {
            padding: 8px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #007bff; /* Bootstrap primary color for consistency */
            color: white;
            border-radius: 4px; /* Match input field border-radius */
        }

        .search-container input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
.gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Creates a two-column layout */
            gap: 20px; /* Space between items */
            max-width: 60%; /* Adjust based on your needs */
            margin: 0 auto; /* Center the gallery */
        }
        .gallery-item {
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px; 
        }
        .gallery-item button {
            width: 100%; /* Makes the button fill the container */
            padding: 10px;
            background-color: #333; /* Example: a blue background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box; /* Ensures padding doesn't affect the final size */
            margin-top: 10px; /* Space between the image and the button */
        }
        .gallery-item button:hover {
            background-color: #333; /* Darker blue on hover */
            color: grey;
        }
         @media screen and (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr; /* Adjusts to a single-column layout */
                max-width: 100%; /* Utilizes full width for smaller screens */
                gap: 10px; /* Optional: Adjusts gap for smaller screens */
            }
        }
    </style>
</head>
<body>
     <div class="navbar">

        <img src = "../assets/logo.png" class="logo">
        <a href="/new-booking">New Booking</a>
        <a href="/my-booking">My Booking</a>
        <a href="/banks">Banks</a>
        <a href="/my-ledger">My Ledger</a>
        <a href="/give-feedback">Give Feedback!</a>
    </div>
    <div class="search-container">
        <form action="/search" method="get"> <!-- Update action as needed -->
            <input type="text" name="query" placeholder="Search...">
            <input type="submit" value="Search">
        </form>
    </div>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://travelnetwork.pk/images/new_booking/uae.jpeg?var=222" alt="UAE" onclick="window.location.href='UAE_client.html'">
            <button onclick="window.location.href='UAE_client.html'">UAE GROUPS</button>
        </div>
        <div class="gallery-item">
            <img src="https://travelnetwork.pk/images/new_booking/ksa.jpg?var=222" alt="KSA" onclick="window.location.href='KSA_client.html'">
            <button onclick="window.location.href='KSA_client.html'">KSA GROUPS</button>
        </div>
        <div class="gallery-item">
            <img.    src="https://travelnetwork.pk/images/new_booking/ksa.jpg?var=222" alt="KSA ONEWAY">
            <button>OMAN(MCT) GROUPS</button>
        </div>
        <div class="gallery-item">
            <img src="https://travelnetwork.pk/images/new_booking/all.jpeg?var=222" alt="ALL">
            <button>ALL GROUPS</button>
        </div>
    </div>
</body>
</html>
