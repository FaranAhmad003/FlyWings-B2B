        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let show = ['/admin', '/admin/new/booking'].includes(window.location.pathname);
                // Check if the popup should be displayed
                if (show && (!getCookie("popupClosed") || has24HoursPassed())) {
                    displayPopup();
                }

                // Add event listener to the OK button
                document.getElementById("okButton").addEventListener("click", function () {
                    hidePopup();
                    setCookie("popupClosed", "true", 1); // Set cookie to expire in 1 day
                    setCookie("lastHiddenTime", new Date().getTime(), 1); // Set cookie to expire in 1 day
                });
            });

            function displayPopup() {
                $('#modalInfo').modal({ backdrop: 'static', keyboard: false });
            }

            function hidePopup() {
                $('#modalInfo').modal("hide");
            }

            function has24HoursPassed() {
                const lastHiddenTime = parseInt(getCookie("lastHiddenTime")) || 0;
                const currentTime = new Date().getTime();
                return currentTime - lastHiddenTime > 24 * 60 * 60 * 1000; // 24 hours in milliseconds
            }

            function setCookie(name, value, days) {
                let expires = "";
                if (days) {
                    const date = new Date();
                    date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + value + expires + "; path=/";
            }

            function getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            $(window).on('load', function () {
                $('.select2').select2({
                    placeholder: "choose an item from dropdown",
                    allowClear: false,
                });

            });
        </script>
        <script>
            let old_airline_id = $('#airline_id').val();
            function updateUrl() {
                let airline_id = $('#airline_id').val();
                window.location.href = 'https://travelnetwork.pk/admin/booking/groups?type=0&airline_id=' + airline_id;

                $('#new_booking a[href]').each(function () {
                    const oldUrl = $(this).attr("href");
                    const newUrl = oldUrl.replace("airline_id=" + old_airline_id, "airline_id=" + airline_id);
                    $(this).attr("href", newUrl);
                });
                old_airline_id = airline_id
            }
        </script>
