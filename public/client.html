<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client - Select Ticket</title>
  <style>
    /* Style for the ticket container */
    #tickets {
      display: flex;
      flex-direction: column; /* Arrange tickets vertically */
      flex-wrap: wrap; /* Allows tickets to wrap to the next line if the container is not wide enough */
      gap: 10px; /* Adds some space between the tickets */
      align-items: flex-start; /* Align tickets at the start of the container */
    }
    /* Style for each ticket */
    .ticket {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background-color: #f9f9f9; /* Light background for the tickets */
    }
    /* Button style */
    button {
      cursor: pointer;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Select Ticket</h2>
  <div id="tickets"></div> <!-- Container for tickets -->

  <!-- Socket.IO client library and the script to handle tickets -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('ticketCreated', (ticket) => {
      console.log('New ticket received:', ticket);
      const ticketsDiv = document.getElementById('tickets');
      const ticketDiv = document.createElement('div');
      ticketDiv.classList.add('ticket'); // Apply the 'ticket' class for styling
      ticketDiv.innerHTML = `
        <p>Date: ${ticket.dateOfTicket}</p>
        <p>Time: ${ticket.time}</p>
        <p>Luggage Capacity: ${ticket.luggageCapacity}</p>
        <p>Meal: ${ticket.meal}</p>
        <p>Fare: $${ticket.fare}</p>
        <button onclick="selectTicket('${ticket.id}')">Select</button>
      `;
      ticketsDiv.appendChild(ticketDiv);
    });

    function selectTicket(ticketId) {
      console.log('Ticket selected:', ticketId);
      // Implement the functionality to handle ticket selection
      // This could involve sending the ticketId back to the server or redirecting the user
    }
  </script>
</body>
</html>
