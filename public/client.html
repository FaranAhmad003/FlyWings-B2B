<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client - Select Ticket</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      cursor: pointer;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Select Ticket</h2>
  <table id="ticketsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Luggage Capacity</th>
        <th>Meal</th>
        <th>Fare</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Tickets will be inserted here -->
    </tbody>
  </table>

  <!-- Socket.IO client library and the script to handle tickets -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('ticketCreated', (ticket) => {
      const ticketsTableBody = document.querySelector('#ticketsTable tbody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${ticket.dateOfTicket}</td>
        <td>${ticket.time}</td>
        <td>${ticket.luggageCapacity}</td>
        <td>${ticket.meal}</td>
        <td>$${ticket.fare}</td>
        <td><button onclick="selectTicket('${ticket.id}')">Select</button></td>
      `;
      ticketsTableBody.appendChild(row);
    });

    function selectTicket(ticketId) {
      console.log('Ticket selected:', ticketId);
      // Implement the functionality to handle ticket selection
    }
  </script>
</body>
</html>
